<form class="LRblock">
  <label for="email">信箱</label>
  <input name="email" type="text" id="email" placeholder="請輸入您的信箱" [(ngModel)]="user.email" #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="255"/>
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <span *ngIf="email.hasError('required')">● 信箱為必填選項</span>
    <span *ngIf="email.hasError('pattern')">● 信箱格式錯ㄌ</span>
    <span *ngIf="email.hasError('maxlength')">● 信箱長度最長 255 個字</span>
  </div>

  <label for="name">名稱</label>
  <input name="name" type="text" id="name" placeholder="請輸入您的名稱" [(ngModel)]="user.name" #name="ngModel" required maxlength="255"/>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <span *ngIf="name.hasError('required')">● 名稱為必填選項</span>
    <span *ngIf="name.hasError('maxlength')">● 名稱長度最長 255 個字</span>
  </div>

  <button type="submit" [disabled]="email.invalid || name.invalid" (click)="forgetPwd()">重設密碼</button>

  <div *ngIf="invalid" class="alert alert-danger">
      ● 沒有這個人 信箱與名稱是否有打錯
  </div>
</form>
