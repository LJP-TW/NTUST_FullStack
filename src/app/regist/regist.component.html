<form class="LRblock">
  <label for="email">信箱(登入時需要)</label>
  <input name="email" type="email" id="email" placeholder="請輸入您的信箱" [(ngModel)]="user.email" #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="255"/>
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <span *ngIf="email.hasError('required')">● 信箱為必填選項</span>
    <span *ngIf="email.hasError('pattern')">● 信箱格式錯ㄌ</span>
    <span *ngIf="email.hasError('maxlength')">● 信箱長度最長 255 個字</span>
  </div>

	<label for="name">名稱(忘記密碼時需要)</label>
  <input name="name" type="text" id="name" placeholder="輸入您的名稱" [(ngModel)]="user.name" #name="ngModel" required maxlength="255"/>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
    <span *ngIf="name.hasError('required')">● 名稱為必填選項</span>
    <span *ngIf="name.hasError('maxlength')">● 名稱長度最長 255 個字</span>
  </div>

	<label for="password">密碼</label>
  <input name="password" type="password" id="password" placeholder="輸入密碼" [(ngModel)]="user.password" #pwd="ngModel" required minlength="6"/>
  <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="alert alert-danger">
    <span *ngIf="pwd.hasError('required')">● 密碼為必填選項</span>
    <span *ngIf="pwd.hasError('minlength')">● 密碼至少要 6 個字歐</span>
  </div>

	<label for="confirm_password">再打一次您的密碼</label>
  <input name="confirm_password" type="password" id="confirm_password" placeholder="再打一次您的密碼" [(ngModel)]="user.confirm_password" #c_pwd="ngModel" required appConfirmPwd="password"/>
  <div *ngIf="c_pwd.invalid && (c_pwd.dirty || c_pwd.touched)" class="alert alert-danger">
    <span *ngIf="c_pwd.hasError('required')">● 密碼為必填選項</span>
    <span *ngIf="c_pwd.hasError('notEqual')">● 跟密碼不一樣</span>
  </div>

  <button type="submit" [disabled]="email.invalid || name.invalid || pwd.invalid || c_pwd.invalid" (click)="register()">註冊</button>

  <div *ngIf="invalid" class="alert alert-danger">
    <span *ngIf="email_invalid">● 這個信箱有人用過了</span>
  </div>

	<div style="justify-content: center;">
		已經有帳號了?&nbsp;
		<a [routerLink]="['/auth/login']">登入</a>
	</div>
</form>
