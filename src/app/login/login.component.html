<form class="LRblock">
	<label for="email">信箱</label>
  <input name="email" type="email" id="email" placeholder="請輸入您的信箱" [(ngModel)]="user.email" #email="ngModel" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="255">
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <span *ngIf="email.hasError('required')">● 信箱為必填選項</span>
    <span *ngIf="email.hasError('pattern')">● 信箱格式錯ㄌ</span>
    <span *ngIf="email.hasError('maxlength')">● 信箱長度最長 255 個字</span>
  </div>

	<label for="password">密碼</label>
  <input name="password" type="password" id="password" placeholder="請輸入您的密碼" [(ngModel)]="user.password" #pwd="ngModel" required minlength="6"/>
  <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="alert alert-danger">
    <span *ngIf="pwd.hasError('required')">● 密碼為必填選項</span>
    <span *ngIf="pwd.hasError('minlength')">● 密碼至少要 6 個字歐</span>
  </div>

  <button type="submit" [disabled]="email.invalid || pwd.invalid" (click)="login()">登入</button>

  <div *ngIf="invalid" class="alert alert-danger">
    ● 登入失敗
  </div>

	<div>
    <!-- Todo: 記住我 -->
		<!-- <label><input type="checkbox" name="remember_me">記住我</label> -->
		<a [routerLink]="['/auth/forgetPwd']" routerLinkActive="router-link-active" >忘記密碼?</a>
	</div>
</form>
